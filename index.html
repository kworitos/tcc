<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Controle de Acesso por Reconhecimento Facial</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Roboto', 'Overpass', 'Rubik', sans-serif;
    background: #1c1c28;
    color: #EFEFEF;
    font-size: 16px;

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    gap: 10px;
}

#content-left, #content-right {
    max-width: 220px;
    flex: 1;
    min-width: 220px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#stream {
    width: 100%;
}

#status-display {
    height: 25px;
    border: none;
    padding: 10px;
    font: 18px/22px 'Roboto', 'Overpass', 'Rubik', sans-serif;
    margin-bottom: 10px;
    border-radius: 5px;
    background: #65e3ff;
    text-align: center;
    width: 100%;
}

.controls-group {
    display: flex;
    flex-direction: column;
    width: 100%;
    gap: 10px;
    margin-bottom: 20px;
}

#person {
    width: 100%;
    border: none;
    padding: 12px 8px; /* Padding horizontal reduzido */
    font-size: 14px;
    line-height: 24px;
    font-weight: 700;
    border-radius: 12px;
    resize: none;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px 8px; /* Padding horizontal reduzido */
    border: 0;
    cursor: pointer;
    color: #fff;
    background: #43749f;
    border-radius: 12px;
    font-size: 14px;
    outline: 0;
    font-family: 'Roboto', 'Overpass', 'Rubik', sans-serif;
    font-weight: 700;
}

button:hover {
    background: #f5f7fa;
    color: #003566;
}

button:active {
    background: #003566;
    color: #f5f7fa;
}

button:disabled {
    cursor: default;
    background: #a0a0a0;
}

.image-container {
    position: relative;
}

.stream {
    max-width: 400px;
}

ul {
    list-style: none;
    padding: 5px;
    margin: 0;
    width: 100%;
}

li {
    padding: 5px 0;
}

.delete {
    background: #ff3034;
    border-radius: 100px;
    color: #fff;
    text-align: center;
    line-height: 18px;
    cursor: pointer;
}

h3 {
    margin-bottom: 3px;
    width: 100%;
    text-align: center;
}

@media (max-width: 480px) {
    #content-left, #content-right {
        min-width: 280px;
        max-width: 90%;
    }
    #status-display {
        padding: 8px;
        font-size: 14px;
    }
    #person, button {
        padding: 10px 6px; /* Padding horizontal reduzido para mobile */
        font-size: 13px;
    }
    .controls-group {
        gap: 8px;
        margin-bottom: 15px;
    }
    h3 {
        font-size: 16px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div id="content-left">
        <div id="stream-container" class="image-container">
            <img id="stream" src="">
        </div>
    </div>
    <div id="content-right">
        <div id="status-display">
            <span id="current-status"></span>
        </div>
        <div class="controls-group">
            <div id="person-name">
                <input id="person" type="text" value="" placeholder="Digite o nome da pessoa aqui">
            </div>
            <button id="button-stream">TRANSMITIR CÂMERA</button>
            <button id="button-detect">DETECTAR ROSTOS</button>
            <button id="button-capture" title="Digite o nome acima antes de capturar um rosto">ADICIONAR USUÁRIO</button>
        </div>
        <div class="people">
            <h3>Rostos Capturados</h3>
            <ul></ul>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(event) {
  var baseHost = document.location.origin;
  var streamUrl = baseHost + ":81";
  const WS_URL = "ws://" + window.location.host + ":82";
  const ws = new WebSocket(WS_URL);

  const view = document.getElementById("stream");
  const personFormField = document.getElementById("person");
  const streamButton = document.getElementById("button-stream");
  const detectButton = document.getElementById("button-detect");
  const captureButton = document.getElementById("button-capture");

  a=new AudioContext();
  function alertSound(w,x,y){
    v=a.createOscillator();
    u=a.createGain();
    v.connect(u);
    v.frequency.value=x;
    v.type="square";
    u.connect(a.destination);
    u.gain.value=w*0.01;
    v.start(a.currentTime);
    v.stop(a.currentTime+y*0.001);
  }

  ws.onopen = () => {
    console.log(`Conectado a ${WS_URL}`);
  };
  ws.onmessage = message => {
    if (typeof message.data === "string") {
      if (message.data.substr(0, 8) == "listface") {
        addFaceToScreen(message.data.substr(9));
      } else if (message.data == "delete_faces") {
        deleteAllFacesFromScreen();
      } else if (message.data == "door_open") {
          alertSound(10,233,100); alertSound(3,603,200);
      } else {
          document.getElementById("current-status").innerHTML = message.data;
          document.getElementById("status-display").style.background = "green";
      }
    }
    if (message.data instanceof Blob) {
      var urlObject = URL.createObjectURL(message.data);
      view.src = urlObject;
    }
  }

  streamButton.onclick = () => {
    ws.send("stream");
  };
  detectButton.onclick = () => {
    ws.send("detect");
  };
  captureButton.onclick = () => {
    person_name = document.getElementById("person").value;
    ws.send("capture:" + person_name);
  };
  personFormField.onkeyup = () => {
    captureButton.disabled = false;
  };

  function deleteAllFacesFromScreen() {
    const faceList = document.querySelector("ul");
    while (faceList.firstChild) {
      faceList.firstChild.remove();
    }
    personFormField.value = "";
    captureButton.disabled = true;
  }

  function addFaceToScreen(person_name) {
    const faceList = document.querySelector("ul");
    let listItem = document.createElement("li");
    let closeItem = document.createElement("span");
    closeItem.classList.add("delete");
    closeItem.id = person_name;
    closeItem.addEventListener("click", function() {
      ws.send("remove:" + person_name);
    });
    listItem.appendChild(
      document.createElement("strong")
    ).textContent = person_name;
    listItem.appendChild(closeItem).textContent = "X";
    faceList.appendChild(listItem);
  }

  captureButton.disabled = true;
});
</script>
</body>
</html>
